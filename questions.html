<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="quick quiz app to test user's knowledge in computer science">
    <meta name="keywords" content="html, css, bootstrap, javascript">
    <meta name="author" content="mohamed hadaey">
    <link rel="icon" href="images/Angular_full_color_logo.svg.png">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/questions.css">
    <title>Quick Quiz - play</title>
</head>

<body>

    <section id="home">
        <div id="loader"></div>
        <div class="container h-100 hidden" id="game">
            <div class="row h-100">
                <div class="col-12 w-100 h-100 d-flex justify-content-center align-items-center flex-column">
                    <div class="caption text-center d-flex flex-column ">
                        <div id="hud">
                            <div id="hud-item">
                                <p id="progressText " class="hud-prefix">
                                    Question
                                </p>
                                <h1 class="hud-main-text" id="questionCounterText">

                                </h1>
                            </div>
                            <div id="hud-item">
                                <p class="hud-prefix">
                                    Score
                                </p>
                                <h1 class="hud-main-text" id="scoreText">
                                    0
                                </h1>
                            </div>
                        </div>
                        <h2 id="question"></h2>
                        <div class="choice-container form-control">
                            <p class="choice-prefix">A</p>
                            <p class="choice-text" data-number="1"></p>
                        </div>
                        <div class="choice-container form-control">
                            <p class="choice-prefix">B</p>
                            <p class="choice-text" data-number="2"></p>
                        </div>
                        <div class="choice-container form-control">
                            <p class="choice-prefix">C</p>
                            <p class="choice-text" data-number="3"></p>
                        </div>
                        <div class="choice-container form-control">
                            <p class="choice-prefix">D</p>
                            <p class="choice-text" data-number="4"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/questions.js"></script>
</body>

</html>
